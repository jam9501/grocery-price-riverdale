name: Weekly Scraper

on:
  schedule:
    - cron: '0 0 * * 0'  # This runs every Sunday at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Use v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Use v4
        with:
          python-version: '3.9'  # Specify the Python version you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: List files  # Debugging step
        run: ls -R

      - name: Run scraper
        run: python ./scraper.py  # Ensure the path is correct

      - name: Commit and push CSV file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add products.csv
          git commit -m "Update products CSV" || echo "No changes to commit"
          git push
